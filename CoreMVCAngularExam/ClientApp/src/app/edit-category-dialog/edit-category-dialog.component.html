<h1 mat-dialog-title>Edit Category</h1>
<div mat-dialog-content>
  <p>Category Name: {{ data.categoryName }}</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.categoryName" placeholder="Category Name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button class="btn btn-primary" (click)="onCancelClick()">Cancel</button>
  <!--<button mat-button (click)="saveChanges()" class="btn btn-accent">Save Changes</button>-->
  <button class="btn btn-primary" (click)="onSaveClick()">Save</button>
</div>
